<div class="container mt-2">
    <div class="bar-buttons-top">
        <div class="title-f6">Lista de Reglas de Validacion</div>
    </div>
    <div class="bar-buttons-top d-flex justify-content-end w-100">
        <button (click)="onNewValidacion()" class="general-button btn-primary me-2">
            <i class="fas fa-plus"></i>
            Nueva Regla
        </button>
        <button class="general-button btn-secondary">
            <i class="fas fa-arrow-left"></i>
            Regresar
        </button>
    </div>
</div>
<div class="table-container table-responsive">
    <table class="table global-table table-striped table-hover">
        <thead>
            <th class="text-center">ID</th>
            <th class="text-center">Nombre Regla</th>
            <th class="text-center">Secci√≥n Documento</th>
            <th class="text-center">Estado</th>
            <th class="text-center">Acciones</th>
        </thead>
        <tbody>
            <tr *ngFor="let reg of validaciones">
                <td class="text-center">{{reg.idRule}}</td>
                <td class="text-start">{{reg.ruleName}}</td>
                <td class="text-center">{{reg.documentSection}}</td>
                <td class="text-start">{{reg.isActive ? 'ACTIVA' : 'INACTIVA'}}</td>
                <td class="text-center">
                    <button type="button" title="Editar Regla" type="button" class="btn btn-warning btn-sm me-1"><i
                            class="fa fa-plus"></i></button>
                    <button style="background-color: #0063A7;" title="Ver Detalle" type="button"
                        class="btn btn-primary btn-sm"><i class="fa fa-eye"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
