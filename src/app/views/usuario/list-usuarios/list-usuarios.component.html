<div class="container mt-2">
    <div class="bar-buttons-top">
        <div class="title-f6">Lista de Usuarios</div>
    </div>
    <div class="bar-buttons-top d-flex justify-content-end w-100">
        <button (click)="onNewUsuario()" class="general-button btn-primary me-2">
            <i class="fas fa-plus"></i>
            Nuevo Usuario
        </button>
        <button class="general-button btn-secondary">
            <i class="fas fa-arrow-left"></i>
            Regresar
        </button>
    </div>
</div>
  <div class="table-container table-responsive">
    <table class="table global-table table-striped table-hover">
      <thead>
        <th class="text-center">UserName</th>
        <th class="text-center">Apellido Paterno</th>
        <th class="text-center">Apellido Materno</th>
        <th class="text-center">Nombres</th>
        <th class="text-center">Estado</th>
        <th class="text-center">Perfil</th>
        <th class="text-center">Acciones</th>
      </thead>
      <tbody>
        <tr *ngFor="let reg of usuarios">
          <td class="text-center">{{reg.userUsername}}</td>
          <td class="text-start">{{reg.userLastName}}</td>
          <td class="text-start">{{reg.userMiddleName}}</td>
          <td class="text-start">{{reg.userName}}</td>
          <td class="text-center">{{reg.userStatus}}</td>
          <td class="text-center">{{reg.profileShortName}}</td>
          <td class="text-center">
            <button type="button" title="Rendir cuenta" type="button" class="btn btn-success btn-sm me-1"><i
                class="fa fa-plus"></i></button>
            <button style="background-color: #0063A7;" title="Ver Detalle" type="button"
              class="btn btn-primary btn-sm"><i class="fa fa-eye"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
